<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{% if page.title %} {{ page.title }} | {% endif %} Tomi Hemminki</title>
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="/">Tomi Hemminki</a></h1>
        <p></p>
        <p class="view"><a href="https://github.com/tomhem/tomhem.github.io">View on GitHub</a></p>
      </header>
      <div id="main_content_wrap" class="outer">
        <section id="main_content" class="inner">
          {{ content }}
        </section>
      </div> 
      <footer>
        <p>Maintained by <a href="https://github.com/tomhem">tomhem</a></p>
        <p><small><a href="https://github.com/orderedlist/minimal">Minimal</a> theme is used</small></p>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
    
  </body>
</html>
